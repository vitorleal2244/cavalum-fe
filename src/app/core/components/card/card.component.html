<div class="card" style="background-image: url({{ image }});">
  <div class="card-body">
    <h4 class="card-title">
      {{ title }}
    </h4>
    <p class="card-text">
      <ng-content />
    </p>
  </div>
  <div class="card-footer">
    <app-button
      [type]="'button'"
      [description]="'Agenda agora'"
      [class]="'button primary'"
      (click)="openModal()"
    />
  </div>
</div>
