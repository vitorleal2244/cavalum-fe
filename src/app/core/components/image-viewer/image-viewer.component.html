<div id="image-viewer-wrapper">
  <div class="image-viewer__close">
    <span class="material-symbols-outlined" (click)="closeViewerHandler()">
      close
    </span>
  </div>
  <div class="image-viewer__content">
    <div class="image-viewer__image" style="background-image: url('{{image}}');"></div>
  </div>
</div>
