<div class="tab-bar-wrapper desktop">
  <div class="row">
    <div class="col-6 tab-bar__logo">
      <div class="logo-wrapper">
        <img
          src="/assets/images/logo.png"
          alt="Logo"
          title="Logo"
          class="logo"
        />
      </div>
    </div>
    <div class="col-6 tab-bar__menu">
      <nav>
        <ul>
          <li>
            <a
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              (activate)="onActivate($event)"
            >Home
            </a>
          </li>
          <li>
            <a
              routerLink="/about"
              routerLinkActive="active"
              (activate)="onActivate($event)"
            >
              Sobre
            </a>
          </li>
          <li>
            <a
              routerLink="/trails"
              routerLinkActive="active"
              (activate)="onActivate($event)"
            >
              Trilhos
            </a>
          </li>
          <li>
            <a
              routerLink="/contact"
              routerLinkActive="active"
              (activate)="onActivate($event)"
            >
              Contato
            </a>
          </li>
          <li>
            <a
              routerLink="/become-member"
              routerLinkActive="active"
              (activate)="onActivate($event)"
            >
              Tornar-se membro
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<div class="tab-bar-wrapper mobile">
  <nav>
    <ul>
      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (activate)="onActivate($event)"
        >
          <mat-icon aria-hidden="false" aria-label="Home icon" fontIcon="home"></mat-icon>
        </a>
      </li>
      <li>
        <a
          routerLink="/about"
          routerLinkActive="active"
          (activate)="onActivate($event)"
        >
          <mat-icon aria-hidden="false" aria-label="Handshake icon" fontIcon="handshake"></mat-icon>
        </a>
      </li>
      <li>
        <a
          routerLink="/trails"
          routerLinkActive="active"
          (activate)="onActivate($event)"
        >
          <mat-icon aria-hidden="false" aria-label="Trails icon" fontIcon="hiking"></mat-icon>
        </a>
      </li>
      <li>
        <a
          routerLink="/contact"
          routerLinkActive="active"
          (activate)="onActivate($event)"
        >
          <mat-icon aria-hidden="false" aria-label="Contact icon" fontIcon="call"></mat-icon>
        </a>
      </li>
      <li>
        <a
          routerLink="/become-member"
          routerLinkActive="active"
          (activate)="onActivate($event)"
        >
          <mat-icon aria-hidden="false" aria-label="Member icon" fontIcon="person"></mat-icon>
        </a>
      </li>
    </ul>
  </nav>
</div>
