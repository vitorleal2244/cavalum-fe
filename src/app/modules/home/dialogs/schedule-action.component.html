<button mat-icon-button style="float: right;">
    <mat-icon>close</mat-icon>
</button>
<mat-dialog-content>
    <header>
        <h3>Agendar atividade</h3>
    </header>
    <mat-dialog-content>
        <form [formGroup]="scheduleForm">
            <div *ngIf="!scheduleForm.valid && scheduleForm.touched" class="alert alert-danger">
                <p>Corriga os erros no formulário!</p>
            </div>
            <div *ngFor="let error of errors$|async; index as i" class="alert alert-danger">
                <p>{{ error.message }}</p>
            </div>
            <div *ngIf="sentForm$ | async" class="alert alert-success">
                <p>Formulário submetido com successo!</p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Nome</mat-label>
                        <input matInput formControlName="firstName" />
                        <div *ngIf="scheduleForm.value.firstName.touched && scheduleForm.value.firstName.errors?.required">
                            <mat-error>O nome é um campo <strong>obrigatório</strong>!</mat-error>
                        </div>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Apelido</mat-label>
                        <input matInput formControlName="lastName" />
                        <div *ngIf="scheduleForm.value.lastName.touched && scheduleForm.value.lastName.errors?.required">
                            <mat-error>O apelido é um campo <strong>obrigatório</strong>!</mat-error>
                        </div>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input
                            matInput
                            formControlName="email"
                        />
                        <div *ngIf="scheduleForm.value.email.touched && scheduleForm.value.email.errors?.required">
                            <mat-error>O email é um campo <strong>obrigatório</strong>!</mat-error>
                        </div>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Escolha uma data</mat-label>
                        <input
                            matInput
                            formControlName="date"
                            placeholder="YYYY/MM/DD"
                        />
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Escolha uma hora</mat-label>
                        <input
                            matInput
                            formControlName="time"
                            placeholder="HH:MM"
                        />
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <button mat-flat-button (click)="onSubmit()">Submeter</button>
                </div>
            </div>
        </form>
    </mat-dialog-content>
</mat-dialog-content>
